<div class="container">
  <h2>Search Business</h2>

  <!-- Category Section -->
  <div class="section">
    <h3>Category</h3>
    <div class="grid">
      <button style="height: 50px;" *ngFor="let category of categories" [class.active]="selectedCategory === category"
        (click)="selectCategory(category)">
        {{ category?.categoryName}}
      </button>
    </div>
  </div>

  <!-- Subcategory Section -->
  <div class="section">
    <h3>Subcategory</h3>
    <div class="grid">
      <button style="height: 50px;" *ngFor="let subcategory of subCategories" (click)="selectSubcategory(subcategory)">
        {{ subcategory?.subCategoryName }}
      </button>
    </div>
  </div>

  <!-- Reactive Form -->
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <input formControlName="searchQuery" placeholder="Search..." class="search-input"
      [value]="selectedCategory+','+selectedSubCategory" />
    <button type="submit" (click)="callSearch()">Search</button>
    <!-- Business List Table -->
    <table *ngIf="isTableVisible" border="1" style="width: 100%; margin-top: 10px; text-align: left;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Building Image</th>
          <th>Distance (KM)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let business of businessList">
          <!-- Clickable Name -->
          <td>
            <a href="javascript:void(0)" (click)="openPopup(business)">{{ business.name }}</a>
          </td>
          <td>{{ business.description }}</td>
          <td>
            <img [src]="getImageUrl(business.visitingCard)" alt="Building Image" width="100" height="60" />
          </td>
          <td>{{ business.distancekm }}</td>
        </tr>
      </tbody>
    </table>

    <!-- Popup/Modal -->
    <div class="popup" *ngIf="selectedBusiness">
      <div class="popup-content">
        <span class="close" (click)="closePopup()">&times;</span>
        <h2>{{ selectedBusiness.name }}</h2>
        <p><strong>Description:</strong> {{ selectedBusiness.description }}</p>
        <img [src]="replacePercentage(selectedBusiness.visitingCard)" alt="Building Image" width="200" height="120" />
        <p><strong>Distance:</strong> {{ selectedBusiness.distancekm }} KM</p>
      </div>
    </div>
  </form>
</div>
